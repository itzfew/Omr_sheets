<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>OMR Checking</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
  /* Styling the button */
.button.avg-score-btn {
    padding: 12px 28px; /* More space inside the button */
    font-size: 18px; /* Large text for readability */
    font-weight: bold;  
    background: linear-gradient(145deg, #007bff, #0056b3); /* Gradient for 3D effect */
    color: white; /* White text */
    border: none; /* No border */
    border-radius: 10px; /* Smooth rounded corners */
    cursor: pointer; /* Pointer cursor on hover */
    transition: all 0.2s ease-in-out; /* Smooth transition */
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3), 
                inset -2px -2px 5px rgba(255, 255, 255, 0.2); /* 3D Shadow effect */
    display: flex; /* Flexbox for icon and text alignment */
    align-items: center; /* Center items vertically */
    justify-content: center; /* Center items horizontally */
    gap: 10px; /* Space between icon and text */
    text-align: center;
    min-width: 220px; /* Ensures text fits properly */
}

/* Hover effect */
.button.avg-score-btn:hover {
    background: linear-gradient(145deg, #0056b3, #003f80); /* Darker 3D effect */
    transform: translateY(-2px); /* Slight lift effect */
    box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.4);
}

/* Active (Clicked) Effect */
.button.avg-score-btn:active {
    background: linear-gradient(145deg, #004080, #002c60);
    transform: translateY(2px); /* Pressed effect */
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
}

/* Responsive Design */
@media (max-width: 768px) {
    .button.avg-score-btn {
        padding: 10px 24px;
        font-size: 16px;
        min-width: 200px;
    }
}

    .modal {
  display: flex;
  justify-content: center;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1000;
}

.modal-content {
  background: white;
  padding: 10px;
  border-radius: 20px;
  width: 90%;
  text-align: center;
}

.modal-close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 20px;
  cursor: pointer;
}
  .news-header {
    background-color: #d32f2f; /* Red background */
    color: white;
    padding: 10px;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    border-radius: 20px;
    position: relative;
    width: 95%;
    margin: 0px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
  }

  .news-header a {
    text-decoration: none;
    color: white;
    font-weight: bold;
  }

  .news-header a:hover {
    text-decoration: underline;
  }

  .news-badge {
    position: absolute;
    top: -10px;
    left: -10px;
    background: yellow;
    color: black;
    font-size: 12px;
    font-weight: bold;
    padding: 3px 8px;
    transform: rotate(-15deg);
    border-radius: 3px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
  }
</style>
</head>
<body>

  <div class="news-header">
  <div class="news-badge">NEW</div>

</div>
<button id="avgScoreBtn" class="button avg-score-btn">
    <i class="fa fa-bullseye"></i> Calculate Final Exam Score
</button>
  <h3>OMR Checking</h3>
  <label for="testName">Test Name:</label>
  <input type="text" id="testName" class="input" placeholder="Enter test name">
  <label for="numQuestions">Number of Questions:</label>
  <input type="number" id="numQuestions" min="1" max="200" value="15" class="input">
  <button id="startBtn" class="button start-btn">Start Quiz</button>

  <div id="timer" class="timer" style="display:none;">
    Time Elapsed: <span id="elapsedTime">00:00:00</span>
  </div>

  <div id="slide1" class="slide">
    <p>Choose options for respective questions:</p>
    <div class="question-container"></div>
  </div>

  <button id="nextBtn" class="button next-btn" style="display:none">Next</button>
  <button id="prevBtn" class="button prev-btn" style="display:none">Previous</button>
  <button id="submitBtn" class="button submit-btn" style="display:none">Submit</button>

  <div id="slide2" class="slide">
    <p>Choose correct answers for respective questions:</p>
    <div class="question-container"></div>
  </div>

  <div id="slide3" class="slide"></div>

  <div id="examList"></div>

  <div class="chart-container">
    <canvas id="resultsChart"></canvas>
  </div>

  <div class="comparison-container" id="comparisonResults"></div>
  <script src="js/script.js"></script>
</body>
