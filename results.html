<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Results</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #007BFF;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      font-size: 18px;
      text-decoration: none;
      padding: 10px 15px;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 50px;
      white-space: nowrap;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
      font-weight: 600;
    }
    td {
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .score {
      font-weight: bold;
      color: #333;
    }
    .percentage {
      font-weight: bold;
      color: #28a745;
    }
    .table-container {
      overflow-x: auto;
      padding: 10px;
    }
    @media (max-width: 600px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html"><i class="fa fa-home"></i> Home</a>
    <a href="streaks.html"><i class="fa fa-fire"></i> Streaks</a>
  </nav>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>User</th>
          <th>Test Name</th>
          <th>Score</th>
          <th>Max Marks</th>
          <th>Percentage</th>
        </tr>
      </thead>
      <tbody id="resultsBody">
        <!-- Populated dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    const sheetCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNO6w5PTX-COn1RWgJy4wassEiqUXfRX8F3ULTPEuwoco32xibia37QQ11L3_hIhjaGTycUX832fHO/pub?gid=0&single=true&output=csv";

    async function fetchSheet() {
      const res = await fetch(sheetCSV);
      const text = await res.text();
      const rows = text.trim().split("\n").slice(1);
      const data = rows.map(row => row.split(","));

      data.sort((a, b) => new Date(b[0]) - new Date(a[0]));

      const tbody = document.getElementById("resultsBody");

      data.forEach(row => {
        const [date, userName, testName, qNo, correct, wrong, missed, score, maxMarks] = row;
        const percentage = ((score / maxMarks) * 100).toFixed(2);

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${new Date(date).toLocaleDateString()}</td>
          <td>${userName}</td>
          <td>${testName}</td>
          <td class="score">${score}</td>
          <td>${maxMarks}</td>
          <td class="percentage">${percentage}%</td>
        `;
        tbody.appendChild(tr);
      });
    }

    fetchSheet();
  </script>

</body>
</html>
