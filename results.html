<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Results</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #007BFF;
      color: white;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .score {
      font-weight: bold;
      color: #333;
    }
    .percentage {
      font-weight: bold;
      color: #28a745;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
      }
      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
        border: none;
        border-bottom: 1px solid #eee;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        padding-left: 10px;
        font-weight: bold;
        text-align: left;
        color: #555;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Results Summary</h1>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Test Name</th>
          <th>Score</th>
          <th>Max Marks</th>
          <th>Percentage</th>
        </tr>
      </thead>
      <tbody id="resultsBody">
        <!-- Populated dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    const sheetCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNO6w5PTX-COn1RWgJy4wassEiqUXfRX8F3ULTPEuwoco32xibia37QQ11L3_hIhjaGTycUX832fHO/pub?gid=0&single=true&output=csv";

    async function fetchSheet() {
      const res = await fetch(sheetCSV);
      const text = await res.text();
      const rows = text.trim().split("\n").slice(1); // skip header
      const data = rows.map(row => row.split(","));

      // Sort by date (latest first)
      data.sort((a, b) => new Date(b[0]) - new Date(a[0]));

      const tbody = document.getElementById("resultsBody");

      data.forEach(row => {
        const [date, testName, qNo, correct, wrong, missed, score, maxMarks] = row;
        const percentage = ((score / maxMarks) * 100).toFixed(2);

        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td data-label="Date">${new Date(date).toLocaleDateString()}</td>
          <td data-label="Test Name">${testName}</td>
          <td data-label="Score" class="score">${score}</td>
          <td data-label="Max Marks">${maxMarks}</td>
          <td data-label="Percentage" class="percentage">${percentage}%</td>
        `;

        tbody.appendChild(tr);
      });
    }

    fetchSheet();
  </script>
</body>
</html>
